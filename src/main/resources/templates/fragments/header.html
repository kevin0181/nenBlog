<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:fragment="headerFragment">
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="/index">넨이의 블로그</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/index">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="navbar-nav mr-5">
                <li class="nav-item active">
                    <a class="nav-link" href="/info">내정보</a>
                </li>
                <th:block th:if="${session.isEmpty()}">
                    <li class="nav-item">
                        <a class="nav-link"
                           th:text="로그인"
                           th:href="@{index}">로그인</a>
                    </li>
                </th:block>
                <th:block th:if="${!session.isEmpty()}">
                    <li class="nav-item">
                        <a class="nav-link" th:if="${session.userLogin.email != null}"
                           th:text="#{logout.text}"
                           th:href="@{logout}">로그아웃</a>
                    </li>
                </th:block>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-color my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</header>
</html>
